<!DOCTYPE html>
<html>
<head>
  <title>SiLapor!</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="header">
    <h1>SiLapor!</h1>
  </div>
  <div class="form-container">
    <p>Login untuk melanjutkan</p>
    <form id="loginForm">
      <label for="loginUsername">Username:</label>
      <input type="text" id="loginUsername" name="loginUsername" required><br><br>

      <label for="loginPassword">Password:</label>
      <input type="password" id="loginPassword" name="loginPassword" required><br><br>

      <button type="button" id="saveLogin">Simpan Login</button>
      <button type="submit">Login</button>
      <button type="button" id="showRegisterForm">Daftar</button>
      <p>Belum punya akun? Silakan daftar terlebih dahulu.</p>
    </form>
  </div>

  <div id="registerPopup" class="popup">
    <h1>Formulir Daftar</h1>
    <form id="registerForm">
      <label for="registerName">Nama:</label>
      <input type="text" id="registerName" name="registerName" required><br><br>

      <label for="registerEmail">Email:</label>
      <input type="email" id="registerEmail" name="registerEmail" required><br><br>

      <label for="registerPhone">No Telpon/WhatsApp:</label>
      <input type="text" id="registerPhone" name="registerPhone" required><br><br>

      <label for="registerBirthPlace">Tempat Lahir:</label>
      <input type="text" id="registerBirthPlace" name="registerBirthPlace" required><br><br>

      <label for="registerBirthDate">Tanggal Lahir:</label>
      <input type="date" id="registerBirthDate" name="registerBirthDate" required><br><br>

      <label for="registerUsername">Username:</label>
      <input type="text" id="registerUsername" name="registerUsername" required><br><br>

      <label for="registerPassword">Password:</label>
      <input type="password" id="registerPassword" name="registerPassword" required><br><br>

      <button type="submit">Daftar</button>
      <button type="button" id="closeRegisterForm">Tutup</button>
    </form>
  </div>
 
  
  <script>
    function validateLogin() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const error = document.getElementById('error');

        // Contoh validasi sederhana
        if (username === 'admin' && password === 'admin123') {
            alert('Login berhasil!');
            // Arahkan ke halaman utama atau dashboard
            window.location.href = '/dashboard';
        } else {
            error.style.display = 'block';
        }
    }

    const showRegisterForm = document.getElementById('showRegisterForm');

    showRegisterForm.addEventListener('click', () => {
        alert('Fitur pendaftaran belum tersedia!');
    });
</script>
  
  <script src="script.js"></script>
</body>
</html>
